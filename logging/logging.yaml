version: 1
formatters:
  simple:
    format: '%(asctime)s - %(module)s - %(funcName)s - %(levelname)s - %(message)s'
  condensed:
    format: '%(name)s - %(funcName)s - %(levelname)s - %(message)s'
  csv:
    format: '%(asctime)s.%(msecs)03d, %(module)s, %(funcName)s, %(levelname)s, %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
filters:
  numericalData:
    (): rove_comm_handler_numerical.NumericalDataFilter
handlers:
  console:
    class: logging.StreamHandler
    level: 0
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.WatchedFileHandler
    level: 0
    formatter: simple
    filename: logging/example.log
    mode: a
    delay: False
  csv:
    class: csv_handler.CsvHandler
    level: 0
    formatter: csv
    format_string: TIMESTAMP MODULE FUNCTION LEVEL MESSAGE
    filename: logging/csv_logs/example.csv
    delay: False
  RoveCommUDP:
    class: rove_comm_handler.RoveCommHandler
    level: 0
    formatter: condensed
    target_host: 127.0.0.1
    target_port: 10999
  RoveCommTCP:
    class: rove_comm_handler_tcp.RoveCommHandlerTCP
    level: 0
    formatter: condensed
    target_host: 127.0.0.1
    target_port: 11112
  RoveCommNumerical:
    class: rove_comm_handler_numerical.RoveCommHandlerNumerical
    level: 0
    filters: [numericalData]
    target_host: 127.0.0.1
    target_port: 11112
loggers:
  my_lib:
    level: 0
    handlers: [RoveCommTCP, RoveCommNumerical]
root:
  level: 0
  handlers: [console, csv]